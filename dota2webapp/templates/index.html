<script>
  function showResults() {
      var radiantPicks = document.getElementsByName("radiant_picks[]");
      var direPicks = document.getElementsByName("dire_picks[]");
      var radiantSelected = [];
      var direSelected = [];

      for (var i = 0; i < radiantPicks.length; i++) {
          if (radiantPicks[i].selected) {
              radiantSelected.push(radiantPicks[i].value);
          }
      }

      for (var i = 0; i < direPicks.length; i++) {
          if (direPicks[i].selected) {
              direSelected.push(direPicks[i].value);
          }
      }

      // Make AJAX request to get prediction results
      var xhr = new XMLHttpRequest();
      xhr.open("POST", "/predict", true);
      xhr.setRequestHeader('Content-Type', 'application/json');
      xhr.onreadystatechange = function() {
          if (xhr.readyState === 4 && xhr.status === 200) {
              // Open new window with prediction results
              var data = JSON.parse(xhr.responseText);
              var winProba = (data.proba * 100).toFixed(2);
              var results = "Radiant team: " + data.radiant.join(", ") + "\n" +
                            "Dire team: " + data.dire.join(", ") + "\n" +
                            "Predicted winner: " + data.winner + "\n" +
                            "Win probability: " + winProba + "%";
              window.open("", "Prediction Results", "width=400,height=300").document.write(results);
          }
      };
      xhr.send(JSON.stringify({
          "radiant_picks": radiantSelected,
          "dire_picks": direSelected
      }));
  }
</script>
